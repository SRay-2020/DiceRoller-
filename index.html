<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>High Roller</title>
    <link rel = "stylesheet" type="text/css" href="style.css">
</head>

<body>

<container>

<div class="row" align="center" >
    <div class="col-4">
        <h1>Your Dice</h1>
        <img class = "diceSize" src="images/d1.png" alt="" id="playerOneD1">
        <img class = "diceSize" src="images/d1.png" alt="" id="playerOneD2">

        <h2 id="score1"></h2>
    </div>

        <div class="col-4">
            <h1>Enemy Dice</h1>
    <img class = "diceSize" src="images/d1.png" alt="" id="playerTwoD1">
    <img class = "diceSize" src="images/d1.png" alt="" id="playerTwoD2">

            <h2 id="score2"></h2>
        </div>
            <div class="col-4">
                <h1 id="gamemessage">Good Luck! </h1>



                <button class="buttonClass" onclick="throwDown();popUPSIGN();"> GAME ON! </button>
    <h2 id="result"></h2>

            </div>

</container>


</div>
<script type="text/javascript">
   function throwDown() {
var rand1 = Math.round(Math.random()*5)+1;
var rand2 = Math.round(Math.random()*5)+1;
var rand3 = Math.round(Math.random()*5)+1;
var rand4 = Math.round(Math.random()*5)+1;


//Set img source

        document.getElementById("playerOneD1").src = "images/d" + rand1 + ".png";
        document.getElementById("playerOneD2").src = "images/d" + rand2 + ".png";
        document.getElementById("playerTwoD1").src = "images/d" + rand3 + ".png";
        document.getElementById("playerTwoD2").src = "images/d" + rand4 + ".png";

//Set Image Alt

var side_alt = ["roll: 1","roll: 2","roll: 1","roll: 3","roll: 4","roll: 5","roll: 6"];
document.getElementById("playerOneD1").alt = side_alt[rand1-1];
document.getElementById("playerOneD2").alt = side_alt[rand2-1];
document.getElementById("playerTwoD1").alt = side_alt[rand3-1];
document.getElementById("playerTwoD2").alt = side_alt[rand4-1];

who_Won (rand1,rand2,rand3,rand4);

   }

function who_Won (rand1,rand2,rand3,rand4) {
    let player_points = rand1 + rand2;
    let enemy_points = rand3 + rand4;
    let decider = winner(player_points, enemy_points);
    document.getElementById("message").text = "GAME OVER";
    //DISPLAY SCORE OF DIE
    document.getElementById("score1").innerHTML = player_points +decider;
    document.getElementById("score2").innerHTML = enemy_points +decider;

}

function winner (player, enemy) {

      if (player < enemy) {

         document.getElementById("result").innerHTML = "YOU LOSE, ASSHOLE!";
      }

      if (enemy < player) {

          document.getElementById("result").innerHTML ="GG, MUCHACHO!";
      }

if (player === enemy) {

    document.getElementById("result").innerHTML ="LET'S GO AGAIN?";
}

}












</script>

</body>
</html>
